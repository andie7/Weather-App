<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>Wheather App</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="text"
                  id="city-input"
                  class="form-control"
                  placeholder="Enter a city"
                />
              </div>
              <div class="col-3">
                <input type="submit" class="btn btn-primary" value="Search" />
              </div>
            </div>
          </form>

          <h1 id="city" class="city"></h1>

          <ul>
            <li id="date" class="date"></li>
            <li id="description" class="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <img
                src="https://openweathermap.org/img/wn/10d@2x.png"
                alt="Clear"
                id="icon"
              />
              <span class="temperature" id="temperature"> </span>
              <span class="units">
                <a href="#" id="celsius-link" class="cel">℃ </a> |
                <a href="#" id="fahrenheit-link" class="fah">℉</a>
              </span>
            </div>

            <div class="col-6">
              <ul>
                <li class="humidity">
                  Humidity: <span id="humidity" class="humidity"></span>
                </li>
                <li class="wind">Wind: <span id="wind" class="wind"></span></li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>

        <small>
          <a href="https://github.com/andie7/Weather-App" target="blank"
            >Open-source code</a
          >
          by Andreia Fernandes
        </small>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
