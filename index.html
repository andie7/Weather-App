<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>Wheather App</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form id="search-form">
            <div class="city">
              <input
                type="text"
                id="city-name"
                class="form-control"
                placeholder="Enter a city"
              />
            </div class="col-3">
            <input type="submit" class="btn btn-primary" value="Search"/>
          </form>
        </div>
      </div>
      <div col-3>
        <button class="btn btn-primary" id="current-location-button">

        Current
        </button>
  
      </div>
      <h1 id="city"></h1>
      <h2>
        <span class="temperature" id="temperature"> </span>
        <span class="units">
             <a href="#" id="celsius-link">℃ </a> |
         <a href="#" id="fahrenheit-link">℉</a>  
        </span>
</h2>
        <br />
        <span class="emoji">⛅ </span>
      </h2>
      <ul>
        <li id="date"></li>
    <li id="description"></li>
        <li>Humidity: <span id ="humidity"></span></li>
        <li>Wind: <span id ="wind"></span></li>
      </ul>
      <div class="row">
        <div class="col">
          <span class="weekday"> Sat </span>

          <br />
          <span class="emoji"> ☀ </span>

          <br />
          <span class="max">19°</span>
          | <span class="min">13°</span>
        </div>
        <div class="col">
          <span class="weekday"> Sun </span>

          <br />
          <span class="emoji"> ☀ </span>

          <br />
          <span class="max">21°</span>
          | <span class="min">10°</span>
        </div>
        <div class="col">
          <span class="weekday"> Mon </span>

          <br />
          <span class="emoji"> ☀ </span>

          <br />

          <span class="max">23°</span>
          | <span class="min">12°</span>
        </div>
        <div class="col">
          <span class="weekday"> Tue </span>

          <br />
          <span class="emoji"> ☀ </span>

          <br />
          <span class="max">23°</span>
          | <span class="min">12°</span>
        </div>
        <div class="col">
          <span class="weekday"> Wed </span>

          <br />
          <span class="emoji"> ☀ </span>

          <br />
          <span class="max">24°</span>
          | <span class="min">13°</span>
        </div>
        <div class="col">
          <span class="weekday"> Thu </span>

          <br />
          <span class="emoji"> ☀ </span>

          <br />
          <span class="max">24°</span>
          | <span class="min">14°</span>
        </div>
        <div class="col">
          <span class="weekday"> Fri </span>

          <br />
          <span class="emoji"> ☀ </span>

          <br />
          <span class="max">20°</span>
          | <span class="min">12°</span>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
